<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->
</head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <script type="text/x-handlebars" id="todos">
      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">AngularDo</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
 <div class="navbar-form form-search pull-right">
   <div class="input-append">
         {{input type="text" class="span2 search-query" placeholder="Search" value=keywords}}
     <button {{action 'clearKeywords'}}class="btn js-clear">Clear</button>
   </div>
 </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container js-main">
      <div class="row">
        <div class="span3">
<div class="well" style="max-width: 340px; padding: 8px 0;">
  <ul class="nav nav-list">
    <li class="nav-header">Priority</li>
    <li>
      {{#link-to "todos.index" class="priority"}}All{{/link-to}}
    </li>
    <li>
      {{#link-to "todos.high"}}High{{/link-to}}{{window}}
    </li>
    <li>
      {{#link-to "todos.medium"}}Medium{{/link-to}}
    </li>
    <li>
      {{#link-to "todos.low"}}Low{{/link-to}}
    </li>
  </ul>
</div>
        </div>
        <div class="span9">
   <div class="well">
     <div class="input-append">
       <form name="form" novalidate>
{{view Ember.Select content=priorities value=priority class="span2"}}
         {{input id="appendedInputButton" type="text" class="span6" placeholder="Add new task here" value=newName action="createTodo"}}
  <button {{action "createTodo"}} class="btn btn-primary js-add" type="button">Add</button>
{{keywords}}
       </form>
     </div>

     <div id="validation" class="alert alert-error hide">
       Task name should be at least 3 characters long.
     </div>
   </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="span1">#</th>
                <th >Task</th>
    <th class="span1"></th>
              </tr>
            </thead>
            <tbody>
              {{outlet}}
            </tbody>
          </table>
        </div>
      </div>
</div>
  </script>

    <script type="text/x-handlebars" id="todos/index">

              {{#each filteredTodos itemController='todo'}}
              <tr class="task">
                <td>{{_view.contentIndex}}</td>
                <td>
                  {{name}}
<span class="priority label">{{priority}}</span>
                </td>
 <td>
   <button {{action "removeTodo"}} class="btn btn-success js-done">Done</button>
 </td>
              </tr>
              {{/each}}
    </script>

    <script type="text/x-handlebars" id="todos/search">

              {{#each filteredTodos itemController='todo'}}
              <tr class="task">
                <td>{{_view.contentIndex}}</td>
                <td>
                  {{name}}
<span class="priority label">{{priority}}</span>
                </td>
 <td>
   <button {{action "removeTodo"}} class="btn btn-success js-done">Done</button>
 </td>
              </tr>
              {{/each}}
    </script>

    <script type="text/x-handlebars" id="about">
      About
    </script>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <!-- <script src="bower_components/angular/angular.js"></script> -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <!-- <script src="bower_components/angular-resource/angular-resource.js"></script> -->
        <!-- <script src="bower_components/angular-cookies/angular-cookies.js"></script> -->
        <!-- <script src="bower_components/angular-sanitize/angular-sanitize.js"></script> -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app.js"></script>
        <!-- <script src="scripts/app.js"></script> -->
        <!-- <script src="scripts/controllers.js"></script> -->
        <!-- <script src="scripts/directives.js"></script> -->
        <!-- <script src="scripts/filters.js"></script> -->
        <!-- endbuild -->
</body>
</html>
